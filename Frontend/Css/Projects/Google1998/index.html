<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google 1998</title>
    <link rel="stylesheet" href="CSS/main.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="Google-Beta "
      />
      <div class="navbutton">
        <!-- Buraya içerik ekleyebilirsiniz -->
      </div>
      <div class="content">
        <div class="box color-grey">
          <p>Search the web using Google!</p>
          <div class="box2"></div>
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
        <div class="card color-blue">
          <ul style="list-style-type: none">
            <li>Special Searches</li>
            <li>
              <a
                href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                >Stanford Search</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                >Linux Search</a
              >
            </li>
          </ul>
        </div>
        <div class="card color-blue">
          <ul style="list-style-type: none">
            <li>
              <a
                href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                >Help!</a
              >
            </li>
            <li><a href="#">About Google!</a></li>
            <li>
              <a
                href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                >Company Info</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                >Google! Logos</a
              >
            </li>
          </ul>
          <footer>Copyright ©1998 Google Inc.</footer>
        </div>
        <div class="card color-blue">
          <ul style="list-style-type: none; margin: 11px">
            <li style="margin-right: 35px">Get Google!</li>
            <li style="margin-right: 30px">updates monthly:</li>
          </ul>
          <input type="email" placeholder="your e-mail" /><br />
          <button>Subscribe</button>
          <a
            href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
            >Archive</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
